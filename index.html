<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Оракул Снов — Вход</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background: black;
    font-family: "Segoe UI", Roboto, Arial, sans-serif;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .video-container {
    position: relative;
    width: 80%;
    max-width: 960px;
    aspect-ratio: 16/9;
  }
  video#bg {
    width: 100%;
    height: 100%;
    object-fit: contain;
    display: block;
    border-radius: 12px;
    background: black;
  }
  .portal-button {
    position: absolute;
    bottom: -60px; /* кнопка снизу под видео */
    left: 50%;
    transform: translateX(-50%);
    padding: 14px 40px;
    font-size: 20px;
    text-decoration: none;
    color: #fff;
    background: rgba(100,0,200,0.9);
    border-radius: 12px;
    border: 2px solid rgba(255,255,255,0.08);
    cursor: pointer;
    z-index: 2;
    transition: transform 0.16s ease, background 0.12s ease;
  }
  .portal-button:hover {
    transform: translateX(-50%) translateY(-3px);
    background: rgba(150,0,255,1);
  }
</style>
</head>
<body>

<div class="video-container">
  <video id="bg" autoplay playsinline>
    <source src="oracle_clean.mp4" type="video/mp4">
    Ваш браузер не поддерживает видео.
  </video>
  <a class="portal-button" href="https://t.me/GroqDreams_bot" target="_blank" rel="noopener noreferrer">
    Войти в портал
  </a>
</div>

<script>
  const video = document.getElementById('bg');
  const button = document.querySelector('.portal-button');

  // Видео играет один раз и останавливается
  video.addEventListener('ended', () => {
    video.pause(); // на всякий случай
    button.style.display = 'block'; // кнопка остаётся видимой
  });

  // Убираем автозакрытие кнопки
  button.style.display = 'block';
</script>

</body>
</html>
