<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Оракул Снов — Вход</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  overflow: hidden;
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #0a0a1a; /* темно-синий фон */
  position: relative;
}

/* Контейнер видео */
.video-container {
  position: relative;
  width: 80%;
  max-width: 960px;
  aspect-ratio: 16/9;
  z-index: 2;
}

/* Видео */
video#bg {
  width: 100%;
  height: 100%;
  object-fit: contain;
  display: block;
  border-radius: 12px;
  background: black;
}

/* Кнопка */
.portal-button {
  position: absolute;
  bottom: -60px;
  left: 50%;
  transform: translateX(-50%);
  padding: 14px 40px;
  font-size: 20px;
  text-decoration: none;
  color: #fff;
  background: rgba(100,0,200,0.9);
  border-radius: 12px;
  border: 2px solid rgba(255,255,255,0.08);
  cursor: pointer;
  z-index: 3;
  opacity: 0;
  pointer-events: none;
  transition: transform 0.16s ease, background 0.12s ease, opacity 1s ease;
}
.portal-button.show {
  opacity: 1;
  pointer-events: auto;
}
.portal-button:hover {
  transform: translateX(-50%) translateY(-3px);
  background: rgba(150,0,255,1);
}

/* Звезды на фоне */
.stars {
  position: absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  pointer-events: none;
  z-index: 1;
}
.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  animation: twinkle 2s infinite alternate;
}
@keyframes twinkle {
  0% {opacity: 0.2;}
  50% {opacity: 1;}
  100% {opacity: 0.2;}
}
</style>
</head>
<body>

<div class="stars" id="stars"></div>

<div class="video-container">
  <video id="bg" muted>
    <source src="./5197261481606939449.mp4" type="video/mp4">
    Ваш браузер не поддерживает видео.
  </video>
  <a class="portal-button" id="portalBtn" href="https://t.me/GroqDreams_bot" target="_blank" rel="noopener noreferrer">
    Войти в портал
  </a>
</div>

<script>
(function(){
  const video = document.getElementById('bg');
  const portalBtn = document.getElementById('portalBtn');
  const starsContainer = document.getElementById('stars');

  // Создаем случайные звезды
  function createStars(count=50){
    for(let i=0;i<count;i++){
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = Math.random()*100 + '%';
      star.style.top = Math.random()*100 + '%';
      star.style.width = star.style.height = (1 + Math.random()*2) + 'px';
      star.style.animationDuration = (1 + Math.random()*2) + 's';
      starsContainer.appendChild(star);
    }
  }
  createStars();

  // Включаем звук при первом клике
  function enableSound() {
    video.muted = false;
    video.play().catch(()=>{});
    document.body.removeEventListener('click', enableSound);
    document.body.removeEventListener('touchstart', enableSound);
  }
  document.body.addEventListener('click', enableSound, {once:true, passive:true});
  document.body.addEventListener('touchstart', enableSound, {once:true, passive:true});

  // Ограничиваем видео и звук 13 секундами
  video.addEventListener('play', ()=>{
    setTimeout(()=>video.pause(), 13000); // 13 секунд
  });

  // Появление кнопки после окончания видео
  video.addEventListener('ended', ()=>{
    portalBtn.classList.add('show');
  });
})();
</script>

</body>
</html>
