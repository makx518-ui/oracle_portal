<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Оракул Снов — Вход</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
  background: black;
}

video {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -1;
}

.portal-button {
  position: absolute;
  bottom: 5%;
  left: 50%;
  transform: translateX(-50%);
  padding: 20px 50px;
  font-size: 26px;
  color: #fff;
  background: rgba(100,0,200,0.8);
  border: 2px solid #fff;
  border-radius: 15px;
  text-decoration: none;
  cursor: pointer;
  z-index: 1;
  transition: 0.3s;
}

.portal-button:hover {
  background: rgba(150,0,255,0.9);
  transform: translateX(-50%) scale(1.05);
}
</style>
</head>
<body>

<video id="bgVideo" muted loop playsinline>
  <source src="5197261481606939449.mp4" type="video/mp4">
  Ваш браузер не поддерживает видео.
</video>

<a class="portal-button" href="https://t.me/GroqDreams_bot" target="_blank">
  Войти в портал
</a>

<script>
const video = document.getElementById('bgVideo');

// Попытка автозапуска
function tryPlayVideo() {
  video.play().catch(() => {
    // Если автоплей заблокирован — запускаем при первом клике
    function oneClickPlay() {
      video.play();
      document.body.removeEventListener('click', oneClickPlay);
      document.body.removeEventListener('touchstart', oneClickPlay);
    }
    document.body.addEventListener('click', oneClickPlay, { once: true });
    document.body.addEventListener('touchstart', oneClickPlay, { once: true });
  });
}

// Запуск при загрузке
window.addEventListener('load', tryPlayVideo);
</script>

</body>
</html>
