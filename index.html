<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>–û—Ä–∞–∫—É–ª –°–Ω–æ–≤ ‚Äî –í—Ö–æ–¥</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  overflow: hidden;
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  background: radial-gradient(ellipse at center, #0b0b25 0%, #000010 100%);
  position: relative;
}

/* –ó–≤–µ–∑–¥—ã */
.stars {
  position: absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  pointer-events: none;
  z-index: 1;
}
.star {
  position: absolute;
  background: #7ab6ff;
  border-radius: 50%;
  opacity: 0.8;
  animation: twinkle 2s infinite alternate;
}
@keyframes twinkle {
  0% {opacity: 0.2;}
  50% {opacity: 1;}
  100% {opacity: 0.2;}
}

.video-container {
  position: relative;
  width: 80%;
  max-width: 960px;
  aspect-ratio: 16/9;
  z-index: 2;
}

video#bg {
  width: 100%;
  height: 100%;
  object-fit: contain;
  display: block;
  border-radius: 12px;
  background: black;
  box-shadow: 0 0 40px rgba(80, 80, 255, 0.3);
}

/* –ö–Ω–æ–ø–∫–∞ –ø–æ—Ä—Ç–∞–ª–∞ */
.portal-button {
  position: absolute;
  bottom: -60px;
  left: 50%;
  transform: translateX(-50%);
  padding: 14px 40px;
  font-size: 20px;
  text-decoration: none;
  color: #fff;
  background: rgba(100,0,200,0.9);
  border-radius: 12px;
  border: 2px solid rgba(255,255,255,0.08);
  cursor: pointer;
  z-index: 3;
  opacity: 0;
  pointer-events: none;
  transition: transform 0.16s ease, background 0.12s ease, opacity 1s ease;
}
.portal-button.show {
  opacity: 1;
  pointer-events: auto;
}
.portal-button:hover {
  transform: translateX(-50%) translateY(-3px);
  background: rgba(150,0,255,1);
}

/* –ö–Ω–æ–ø–∫–∞ –∑–≤—É–∫–∞ */
.sound-btn {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(0, 0, 50, 0.7);
  color: #fff;
  padding: 14px 32px;
  font-size: 22px;
  border: 2px solid #7ab6ff;
  border-radius: 10px;
  cursor: pointer;
  z-index: 4;
  transition: all 0.3s ease;
  backdrop-filter: blur(4px);
}
.sound-btn:hover {
  background: rgba(20, 20, 80, 0.9);
  transform: translate(-50%, -50%) scale(1.05);
}
.hidden { display: none; }
</style>
</head>
<body>

<div class="stars" id="stars"></div>

<div class="video-container">
  <video id="bg" preload="auto" crossorigin="anonymous" playsinline>
    <source src="./5197261481606939449.mp4" type="video/mp4">
    –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ.
  </video>
  <button id="soundBtn" class="sound-btn hidden">üîä –í–∫–ª—é—á–∏—Ç—å –∑–≤—É–∫</button>
  <a class="portal-button" id="portalBtn" href="https://t.me/GroqDreams_bot" target="_blank" rel="noopener noreferrer">
    –í–æ–π—Ç–∏ –≤ –ø–æ—Ä—Ç–∞–ª
  </a>
</div>

<script>
(function(){
  const video = document.getElementById('bg');
  const soundBtn = document.getElementById('soundBtn');
  const portalBtn = document.getElementById('portalBtn');
  const starsContainer = document.getElementById('stars');

  // —Å–æ–∑–¥–∞–µ–º –∑–≤–µ–∑–¥—ã
  function createStars(count=60){
    for(let i=0;i<count;i++){
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = Math.random()*100 + '%';
      star.style.top = Math.random()*100 + '%';
      const size = 1 + Math.random()*2;
      star.style.width = size + 'px';
      star.style.height = size + 'px';
      star.style.animationDuration = (1 + Math.random()*2) + 's';
      starsContainer.appendChild(star);
    }
  }
  createStars();

  // —É–¥–∞–ª—è–µ–º –ª—é–±—ã–µ —Å—É–±—Ç–∏—Ç—Ä—ã
  video.textTracks && Array.from(video.textTracks).forEach(track => track.mode = 'disabled');
  Array.from(video.querySelectorAll('track')).forEach(t => t.remove());

  // –æ—Å—Ç–∞–Ω–æ–≤–∫–∞ –ø–æ—Å–ª–µ 13 —Å–µ–∫—É–Ω–¥
  function stopAfter13s() {
    setTimeout(()=>{
      video.pause();
      video.currentTime = 0;
      portalBtn.classList.add('show');
    }, 13000);
  }

  // –ø—Ä–æ–±—É–µ–º –≤–∫–ª—é—á–∏—Ç—å –≤–∏–¥–µ–æ —Å—Ä–∞–∑—É
  video.muted = false;
  video.play().then(()=>{
    stopAfter13s();
  }).catch(()=>{
    // –µ—Å–ª–∏ –Ω–µ –≤—ã—à–ª–æ ‚Äî –ø—Ä–µ–¥–ª–∞–≥–∞–µ–º –≤–∫–ª—é—á–∏—Ç—å –∑–≤—É–∫
    soundBtn.classList.remove('hidden');
  });

  soundBtn.addEventListener('click', ()=>{
    video.muted = false;
    video.play().then(()=>{
      soundBtn.classList.add('hidden');
      stopAfter13s();
    });
  });
})();
</script>

</body>
</html>
