<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Оракул Снов — Вход</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Анимированный фон (звезды + плавное мерцание) */
body::before {
  content: '';
  position: absolute;
  top:0; left:0; right:0; bottom:0;
  background: radial-gradient(circle at center, #0a0a0a, #000);
  z-index: 0;
  animation: pulse 8s infinite alternate;
}
@keyframes pulse {
  0% { background: radial-gradient(circle at center, #0a0a0a, #000); }
  50% { background: radial-gradient(circle at center, #1a0a30, #000); }
  100% { background: radial-gradient(circle at center, #0a0a0a, #000); }
}

.video-container {
  position: relative;
  width: 80%;
  max-width: 960px;
  aspect-ratio: 16/9;
  border-radius: 12px;
  overflow: hidden;
  z-index: 1;
}

video#bg {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
  border-radius: 12px;
}

.portal-button {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  padding: 14px 40px;
  font-size: 20px;
  text-decoration: none;
  color: #fff;
  background: rgba(100,0,200,0.9);
  border-radius: 12px;
  border: 2px solid rgba(255,255,255,0.1);
  cursor: pointer;
  z-index: 2;
  opacity: 0;
  pointer-events: none;
  transition: opacity 1.2s ease, transform 0.4s ease;
}
.portal-button.show {
  opacity: 1;
  pointer-events: auto;
  transform: translateX(-50%) translateY(0);
}
.portal-button:hover {
  background: rgba(150,0,255,1);
  transform: translateX(-50%) translateY(-3px) scale(1.05);
}

.message {
  position: absolute;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 3;
  background: rgba(0,0,0,0.5);
  padding: 6px 12px;
  border-radius: 8px;
  font-size: 13px;
  color: #fff;
}
</style>
</head>
<body>

<div class="video-container">
  <video id="bg" playsinline preload="auto">
    <source src="./5197261481606939449.mp4" type="video/mp4">
    Ваш браузер не поддерживает видео.
  </video>

  <a id="portalBtn" class="portal-button" href="https://t.me/GroqDreams_bot" target="_blank" rel="noopener noreferrer">
    Войти в портал
  </a>
</div>

<div id="msg" class="message"></div>

<script>
(function(){
  const video = document.getElementById('bg');
  const portalBtn = document.getElementById('portalBtn');
  const msg = document.getElementById('msg');

  function showMessage(text, timeout=4000) {
    msg.textContent = text;
    msg.style.display = 'block';
    if(timeout>0) setTimeout(()=>msg.style.display='none', timeout);
  }

  // Включаем звук при первом клике
  function enableVideoWithSound() {
    video.muted = false;
    video.play().catch(()=>{});
    showMessage('Видео запущено со звуком', 3000);
    document.body.removeEventListener('click', enableVideoWithSound);
    document.body.removeEventListener('touchstart', enableVideoWithSound);
  }

  document.body.addEventListener('click', enableVideoWithSound, {once:true, passive:true});
  document.body.addEventListener('touchstart', enableVideoWithSound, {once:true, passive:true});

  // После окончания видео
  video.addEventListener('ended', ()=>{
    portalBtn.classList.add('show'); // показываем кнопку
    showMessage('Нажмите кнопку, чтобы войти в портал', 5000);
  });

  window.addEventListener('load', ()=> {
    showMessage('Нажмите один раз по экрану для запуска видео со звуком', 5000);
  });
})();
</script>

</body>
</html>
