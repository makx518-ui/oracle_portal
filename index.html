<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Оракул Снов — Вход в Портал</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: radial-gradient(ellipse at center, #030314 0%, #000 100%);
    font-family: 'Segoe UI', sans-serif;
    color: white;
  }

  #stars {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    overflow: hidden;
    z-index: 0;
  }

  .star {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: blink 2s infinite ease-in-out;
  }

  @keyframes blink {
    0%, 100% { opacity: 0.3; }
    50% { opacity: 1; }
  }

  video {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    max-width: 80%;
    max-height: 80%;
    border-radius: 20px;
    z-index: 2;
    background: black;
  }

  #portalBtn {
    position: absolute;
    bottom: 8%;
    left: 50%;
    transform: translateX(-50%);
    padding: 12px 30px;
    background: rgba(100,0,255,0.8);
    border: none;
    border-radius: 30px;
    color: white;
    font-size: 1.2em;
    cursor: pointer;
    opacity: 0;
    transition: opacity 1s ease-in-out;
    z-index: 3;
  }

  #portalBtn.show {
    opacity: 1;
  }
</style>
</head>
<body>

<div id="stars"></div>

<video id="bg" playsinline preload="auto">
  <source src="./5197261481606939449.mp4" type="video/mp4">
</video>

<a id="portalBtn" href="https://t.me/GroqDreams_bot" target="_blank" rel="noopener noreferrer">
  Войти в Портал
</a>

<script>
(function(){
  const video = document.getElementById('bg');
  const portalBtn = document.getElementById('portalBtn');
  const starsContainer = document.getElementById('stars');

  // создаём мерцающие звёзды
  for(let i=0;i<60;i++){
    const star = document.createElement('div');
    star.className = 'star';
    star.style.left = Math.random()*100 + '%';
    star.style.top = Math.random()*100 + '%';
    const size = 1 + Math.random()*2;
    star.style.width = size + 'px';
    star.style.height = size + 'px';
    star.style.animationDuration = (1 + Math.random()*2) + 's';
    starsContainer.appendChild(star);
  }

  // Удаляем все возможные дорожки субтитров
  const removeTracks = () => {
    const tracks = video.querySelectorAll('track');
    tracks.forEach(t => t.remove());
    if(video.textTracks) {
      for(let i=0; i<video.textTracks.length; i++) {
        video.textTracks[i].mode = 'disabled';
      }
    }
  };
  removeTracks();

  // Включаем звук после клика
  const enableSound = () => {
    video.muted = false;
    video.play();
    document.body.removeEventListener('click', enableSound);
  };
  document.body.addEventListener('click', enableSound);

  // Стартуем видео
  video.muted = false;
  video.play().catch(()=>{});

  // Останавливаем через 13 секунд
  setTimeout(()=>{
    video.pause();
    video.currentTime = 0;
    portalBtn.classList.add('show');
  },13000);
})();
</script>

</body>
</html>
