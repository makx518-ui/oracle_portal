<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–û—Ä–∞–∫—É–ª –°–Ω–æ–≤ ‚Äî –í—Ö–æ–¥ –≤ –ü–æ—Ä—Ç–∞–ª</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
    background: radial-gradient(ellipse at center, #0a0a1a 0%, #000 100%);
    color: white;
    font-family: 'Segoe UI', sans-serif;
  }

  #stars {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    overflow: hidden;
    z-index: 0;
  }

  .star {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: blink 2s infinite ease-in-out;
  }

  @keyframes blink {
    0%, 100% { opacity: 0.3; }
    50% { opacity: 1; }
  }

  video {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    max-width: 80%;
    max-height: 80%;
    border-radius: 20px;
    z-index: 2;
  }

  #portalBtn {
    position: absolute;
    bottom: 8%;
    left: 50%;
    transform: translateX(-50%);
    padding: 12px 30px;
    background: rgba(50,150,255,0.8);
    border: none;
    border-radius: 30px;
    color: white;
    font-size: 1.2em;
    letter-spacing: 1px;
    cursor: pointer;
    opacity: 0;
    transition: opacity 1s ease-in-out;
    z-index: 3;
  }

  #portalBtn.show {
    opacity: 1;
  }

  #soundBtn {
    position: absolute;
    top: 6%;
    right: 6%;
    padding: 10px 22px;
    background: rgba(255,255,255,0.15);
    border: 1px solid rgba(255,255,255,0.3);
    border-radius: 20px;
    color: white;
    cursor: pointer;
    z-index: 3;
    opacity: 0;
    transition: opacity 0.5s;
  }

  #soundBtn.show {
    opacity: 1;
  }
</style>
</head>
<body>

<div id="stars"></div>

<video id="bg" autoplay muted playsinline>
  <source src="./5197261481606939449.mp4" type="video/mp4">
</video>

<button id="portalBtn">–í–æ–π—Ç–∏ –≤ –ü–æ—Ä—Ç–∞–ª</button>
<button id="soundBtn" class="hidden">üîä –í–∫–ª—é—á–∏—Ç—å –∑–≤—É–∫</button>

<script>
(function(){
  const video = document.getElementById('bg');
  const soundBtn = document.getElementById('soundBtn');
  const portalBtn = document.getElementById('portalBtn');
  const starsContainer = document.getElementById('stars');

  // —Å–æ–∑–¥–∞–µ–º –∑–≤–µ–∑–¥—ã
  function createStars(count=60){
    for(let i=0;i<count;i++){
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = Math.random()*100 + '%';
      star.style.top = Math.random()*100 + '%';
      const size = 1 + Math.random()*2;
      star.style.width = size + 'px';
      star.style.height = size + 'px';
      star.style.animationDuration = (1 + Math.random()*2) + 's';
      starsContainer.appendChild(star);
    }
  }
  createStars();

  // --- –£–ë–ò–†–ê–ï–ú –í–°–ï –°–£–ë–¢–ò–¢–†–´ ---
  function disableSubs() {
    const tracks = video.querySelectorAll('track');
    tracks.forEach(t => t.remove());
    if (video.textTracks) {
      for (let i = 0; i < video.textTracks.length; i++) {
        video.textTracks[i].mode = 'disabled';
      }
    }
  }
  disableSubs();
  setInterval(disableSubs, 1000);

  // --- –æ—Å—Ç–∞–Ω–æ–≤–∫–∞ –ø–æ—Å–ª–µ 13 —Å–µ–∫—É–Ω–¥ ---
  function stopAfter13s() {
    setTimeout(()=>{
      video.pause();
      video.currentTime = 0;
      portalBtn.classList.add('show');
    }, 13000);
  }

  // --- –ø–æ–ø—ã—Ç–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è ---
  video.muted = false;
  video.play().then(()=>{
    stopAfter13s();
  }).catch(()=>{
    soundBtn.classList.add('show');
  });

  soundBtn.addEventListener('click', ()=>{
    video.muted = false;
    video.play().then(()=>{
      soundBtn.classList.remove('show');
      stopAfter13s();
    });
  });
})();
</script>

</body>
</html>
