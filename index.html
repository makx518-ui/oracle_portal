<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>–û—Ä–∞–∫—É–ª –°–Ω–æ–≤ ‚Äî –í—Ö–æ–¥</title>
<style>
  :root{--btn:#6f3cff;--btnHover:#9a6bff}
  html,body{height:100%;margin:0;background:radial-gradient(circle at 30% 10%, #07102a 0%, #000014 60%);font-family:Segoe UI,Roboto,Arial,sans-serif;color:#fff;overflow:hidden}
  /* –∑–≤–µ–∑–¥—ã —Ñ–æ–Ω */
  #stars{position:fixed;inset:0;z-index:0;pointer-events:none}
  .star{position:absolute;background:#7ab6ff;border-radius:50%;opacity:.85;filter:blur(.2px);animation:tw 1.6s infinite alternate}
  @keyframes tw{0%{opacity:.2}50%{opacity:1}100%{opacity:.2}}

  /* –≤–∏–¥–µ–æ ‚Äî –ù–ï —Ç—Ä–æ–≥–∞–µ–º –∫–∞–¥—Ä: —Å–æ—Ö—Ä–∞–Ω—è–µ–º –ø—Ä–µ–∂–Ω–∏–π —Ä–∞–∑–º–µ—Ä, object-fit:contain */
  .wrap{position:relative;z-index:2;display:flex;align-items:center;justify-content:center;height:100%}
  video#bg{max-width:85vw;max-height:78vh;border-radius:12px;object-fit:contain;display:block;background:#000;box-shadow:0 10px 60px rgba(20,20,80,.45)}

  /* –∫–Ω–æ–ø–∫–∞ –ø–æ—Ä—Ç–∞–ª–∞ ‚Äî —Å–≤–µ—Ä—Ö—É –≤—Å–µ—Ö, —Å–∫—Ä—ã—Ç–∞ –¥–æ –ø–æ–∫–∞–∑–∞ */
  #portalBtn{position:fixed;left:50%;transform:translateX(-50%);bottom:6%;z-index:40;padding:12px 30px;border-radius:12px;border:none;background:var(--btn);color:#fff;font-size:18px;cursor:pointer;opacity:0;pointer-events:none;transition:opacity .8s, transform .3s}
  #portalBtn.show{opacity:1;pointer-events:auto;transform:translateX(-50%) translateY(0)}
  #portalBtn:hover{background:var(--btnHover)}

  /* –∫–Ω–æ–ø–∫–∞ –≤–∫–ª—é—á–∏—Ç—å –∑–≤—É–∫ ‚Äî –ø–æ—è–≤–∏—Ç—Å—è —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –±—Ä–∞—É–∑–µ—Ä –±–ª–æ–∫–∏—Ä—É–µ—Ç –∞–≤—Ç–æ–º–∞—Ç. */
  #soundBtn{position:fixed;left:50%;top:48%;transform:translate(-50%,-50%);z-index:45;padding:12px 26px;border-radius:10px;border:2px solid rgba(122,182,255,.25);background:rgba(3,10,30,.7);color:#7ab6ff;font-size:18px;cursor:pointer;backdrop-filter:blur(4px)}
  #soundBtn.hidden{display:none}
</style>
</head>
<body>

<div id="stars"></div>

<div class="wrap">
  <video id="bg" playsinline preload="auto" crossorigin="anonymous">
    <source src="./5197261481606939449.mp4" type="video/mp4">
    –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ.
  </video>
</div>

<!-- –ø–æ—Ä—Ç–∞–ª ‚Äî –æ–±—ã—á–Ω–∞—è —Å—Å—ã–ª–∫–∞, –Ω–∞–∂–∏–º–∞–µ—Ç –Ω–∞ –Ω–µ—ë –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –ø–æ—Å–ª–µ –ø–æ–∫–∞–∑–∞ -->
<a id="portalBtn" href="https://t.me/GroqDreams_bot" target="_blank" rel="noopener noreferrer">–í–æ–π—Ç–∏ –≤ –ø–æ—Ä—Ç–∞–ª</a>

<!-- –∑–≤—É–∫ ‚Äî —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –∞–≤—Ç–æ–∑–∞–ø—É—Å–∫ —Å–æ –∑–≤—É–∫–æ–º –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω -->
<button id="soundBtn" class="hidden">üîä –í–∫–ª—é—á–∏—Ç—å –∑–≤—É–∫</button>

<script>
(function(){
  const video = document.getElementById('bg');
  const portalBtn = document.getElementById('portalBtn');
  const soundBtn = document.getElementById('soundBtn');
  const stars = document.getElementById('stars');

  /* === 1) –≥–µ–Ω–µ—Ä–∞—Ü–∏—è –∑–≤—ë–∑–¥ (—Ñ–æ–Ω) === */
  (function makeStars(n=60){
    for(let i=0;i<n;i++){
      const s = document.createElement('div');
      s.className='star';
      const size = 1 + Math.random()*2.5;
      s.style.width = s.style.height = size+'px';
      s.style.left = (Math.random()*100)+'%';
      s.style.top = (Math.random()*100)+'%';
      s.style.animationDuration = (0.8 + Math.random()*1.6)+'s';
      stars.appendChild(s);
    }
  })();

  /* === 2) –≥–∞—Ä–∞–Ω—Ç–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ –æ—Ç–∫–ª—é—á–µ–Ω–∏–µ –ª—é–±—ã—Ö —Ç–µ–∫—Å—Ç–æ–≤—ã—Ö –¥–æ—Ä–æ–∂–µ–∫ === */
  function disableTracksOnce(){
    // —É–¥–∞–ª–∏—Ç—å <track> —ç–ª–µ–º–µ–Ω—Ç—ã, –µ—Å–ª–∏ –∫–∞–∫–∏–µ-—Ç–æ –±—ã–ª–∏ –¥–æ–±–∞–≤–ª–µ–Ω—ã
    document.querySelectorAll('video track').forEach(t=>t.remove());
    // –æ—Ç–∫–ª—é—á–∏—Ç—å textTracks (–µ—Å–ª–∏ –±—Ä–∞—É–∑–µ—Ä —Å–æ–∑–¥–∞–ª)
    try{
      if(video.textTracks){
        for(let i=0;i<video.textTracks.length;i++){
          try{ video.textTracks[i].mode = 'disabled'; }catch(e){}
        }
      }
    }catch(e){}
  }
  // –¥–µ–ª–∞–µ–º —Å—Ä–∞–∑—É –∏ –ø–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫–∏ ‚Äî —ç—Ç–æ —É–±–∏—Ä–∞–µ—Ç –∞–≤—Ç–æ–ø–æ–¥—Ö–≤–∞—Ç –≤ Chrome
  disableTracksOnce();
  const disableInterval = setInterval(disableTracksOnce, 300);

  /* === 3) –ü–æ–≤–µ–¥–µ–Ω–∏–µ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∏ –∑–≤—É–∫–∞ === */
  let stopTimer = null;
  function scheduleStop13(){
    // –æ—á–∏—Å—Ç–∏–º —Å—Ç–∞—Ä—ã–µ —Ç–∞–π–º–µ—Ä—ã
    if(stopTimer) { clearTimeout(stopTimer); stopTimer=null; }
    stopTimer = setTimeout(()=>{
      try{ video.pause(); video.currentTime = 0; }catch(e){}
      portalBtn.classList.add('show');
    }, 13000); // 13s
  }

  // –ü—Ä–æ–±—É–µ–º –∑–∞–ø—É—Å—Ç–∏—Ç—å —Å–æ –∑–≤—É–∫–æ–º —Å—Ä–∞–∑—É
  video.muted = false;
  video.play().then(()=>{
    scheduleStop13();
  }).catch((err)=>{
    // –±—Ä–∞—É–∑–µ—Ä –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–ª –∞–≤—Ç–æ–ø–ª–µ–π —Å–æ –∑–≤—É–∫–æ–º ‚Äî –ø–æ–∫–∞–∂–µ–º –∫–Ω–æ–ø–∫—É –≤–∫–ª—é—á–∏—Ç—å –∑–≤—É–∫
    soundBtn.classList.remove('hidden');
    // –Ω–æ –≤—Å—ë —Ä–∞–≤–Ω–æ –ø–æ–ø—ã—Ç–∞–µ–º—Å—è –∞–≤—Ç–æ–∑–∞–ø—É—Å—Ç–∏—Ç—å –≤ —Ä–µ–∂–∏–º–µ muted, —á—Ç–æ–±—ã –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –≤–∏–¥–µ–ª –∫–∞—Ä—Ç–∏–Ω–∫—É
    video.muted = true;
    video.play().catch(()=>{});
    // –∏ –∑–∞–ø–ª–∞–Ω–∏—Ä—É–µ–º –æ—Å—Ç–∞–Ω–æ–≤–∫—É –ø–æ –∫–∞–¥—Ä—É –≤—Ä–µ–º–µ–Ω–∏ (–µ—Å–ª–∏ –æ–Ω–æ –∏–≥—Ä–∞–µ—Ç)
    scheduleStop13();
  });

  // –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–∞–∂–º—ë—Ç –∫–Ω–æ–ø–∫—É –∑–≤—É–∫–∞ ‚Äî –≤–∫–ª—é—á–∞–µ–º –∑–≤—É–∫ –∏ –ø—Ä–æ–¥–æ–ª–∂–∞–µ–º
  soundBtn.addEventListener('click', ()=>{
    soundBtn.classList.add('hidden');
    video.muted = false;
    video.play().then(()=> scheduleStop13()).catch(()=> scheduleStop13());
  });

  // –ï—Å–ª–∏ –±—Ä–∞—É–∑–µ—Ä —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–ª —Å–æ–±—ã—Ç–∏–µ 'ended', –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É (–¥–æ–ø. —Å—Ç—Ä–∞—Ö–æ–≤–∫–∞)
  video.addEventListener('ended', ()=>{
    portalBtn.classList.add('show');
    if(stopTimer){ clearTimeout(stopTimer); stopTimer = null; }
  });

  // –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ –æ—Ç–∫–ª—é—á–∞–µ–º –¥–æ—Ä–æ–∂–∫–∏ –ø—Ä–∏ –ª—é–±–æ–º –∏–∑–º–µ–Ω–µ–Ω–∏–∏
  video.addEventListener('loadedmetadata', disableTracksOnce);
  video.addEventListener('loadeddata', disableTracksOnce);
  video.addEventListener('play', disableTracksOnce);

  // –ö–æ–≥–¥–∞ –≤—Å—ë –≥–æ—Ç–æ–≤–æ –∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∫–ª–∏–∫–∞–µ—Ç –ø–æ –ø–æ—Ä—Ç–∞–ª—É ‚Äî —Ä–∞–±–æ—Ç–∞–µ–º –∫–∞–∫ —Å—Å—ã–ª–∫–∞ (–Ω–∏–∫–∞–∫–∏—Ö JS-–ø—Ä–µ–≥—Ä–∞–¥)
  portalBtn.addEventListener('click', ()=>{/* –Ω–∏—á–µ–≥–æ ‚Äî –ø—Ä–æ—Å—Ç–æ –æ—Ç–∫—Ä—ã–≤–∞–µ—Ç —Å—Å—ã–ª–∫—É */});

  // –£–¥–∞–ª—è–µ–º –∏–Ω—Ç–µ—Ä–≤–∞–ª –æ—Ç–∫–ª—é—á–µ–Ω–∏—è –ø–æ—Å–ª–µ –º–∏–Ω—É—Ç—ã (—á—Ç–æ–±—ã –Ω–µ –¥–µ—Ä–∂–∞—Ç—å –≤ –ø–∞–º—è—Ç–∏)
  setTimeout(()=>{ clearInterval(disableInterval); }, 60000);
})();
</script>
</body>
</html>
