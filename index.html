<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Оракул Снов — Вход</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background: black;
    font-family: "Segoe UI", Roboto, Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }
  .video-container {
    position: relative;
    width: 80%;  /* уменьшаем видео */
    max-width: 960px; /* максимальный размер */
    aspect-ratio: 16/9; /* сохраняем соотношение */
  }
  video#bg {
    width: 100%;
    height: 100%;
    object-fit: contain;
    display: block;
    border-radius: 12px;
    background: black;
  }
  .portal-button {
    position: absolute;
    bottom: -60px; /* кнопка снизу под видео */
    left: 50%;
    transform: translateX(-50%);
    padding: 14px 40px;
    font-size: 20px;
    text-decoration: none;
    color: #fff;
    background: rgba(100,0,200,0.9);
    border-radius: 12px;
    border: 2px solid rgba(255,255,255,0.08);
    cursor: pointer;
    z-index: 2;
    transition: transform 0.16s ease, background 0.12s ease;
  }
  .portal-button:hover {
    transform: translateX(-50%) translateY(-3px);
    background: rgba(150,0,255,1);
  }
  .message {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 3;
    background: rgba(0,0,0,0.5);
    padding: 6px 12px;
    border-radius: 8px;
    font-size: 13px;
    color: #fff;
  }
  .hidden { display: none; }
</style>
</head>
<body>

<div class="video-container">
  <video id="bg" playsinline loop preload="auto">
    <source src="./oracle_clean.mp4" type="video/mp4">
    Ваш браузер не поддерживает видео.
  </video>
  <a class="portal-button" href="https://t.me/GroqDreams_bot" target="_blank" rel="noopener noreferrer">
    Войти в портал
  </a>
</div>

<div id="msg" class="message hidden"></div>

<script>
(function(){
  const video = document.getElementById('bg');
  const msg = document.getElementById('msg');

  function showMessage(text, timeout=4000) {
    msg.textContent = text;
    msg.classList.remove('hidden');
    if(timeout>0) setTimeout(()=>msg.classList.add('hidden'), timeout);
  }

  // Включаем звук при первом клике
  function enableVideoWithSound() {
    video.muted = false;
    video.play().catch(()=>{});
    showMessage('Видео запущено со звуком', 3000);
    document.body.removeEventListener('click', enableVideoWithSound);
    document.body.removeEventListener('touchstart', enableVideoWithSound);
  }

  // Ловим первый клик/тап
  document.body.addEventListener('click', enableVideoWithSound, {once:true, passive:true});
  document.body.addEventListener('touchstart', enableVideoWithSound, {once:true, passive:true});

  window.addEventListener('load', ()=> {
    showMessage('Нажмите один раз по экрану для запуска видео со звуком', 5000);
  });

})();
</script>

</body>
</html>
