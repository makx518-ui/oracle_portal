<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Оракул Снов — Вход</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background: radial-gradient(#00111a, #000010);
    overflow: hidden;
    font-family: "Segoe UI", Roboto, Arial, sans-serif;
  }

  /* Звезды */
  body::before {
    content: '';
    position: absolute;
    width: 200%;
    height: 200%;
    top: -50%;
    left: -50%;
    background: transparent;
    box-shadow:
      50px 100px #fff,
      200px 400px #fff,
      400px 300px #fff,
      800px 500px #fff,
      1200px 200px #fff,
      600px 800px #fff;
    animation: starsMove 60s linear infinite;
  }
  @keyframes starsMove {
    0% { transform: translate(0,0); }
    100% { transform: translate(-100px,-200px); }
  }

  .video-container {
    position: relative;
    width: 80%;
    max-width: 720px;
    margin: 0 auto;
    top: 50%;
    transform: translateY(-50%);
  }

  video#bg {
    width: 100%;
    height: auto;
    object-fit: contain;
    border-radius: 12px;
    display: block;
    background: black;
  }

  .portal-button {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 14px 40px;
    font-size: 20px;
    color: #fff;
    background: rgba(100,0,200,0.9);
    border-radius: 12px;
    border: 2px solid rgba(255,255,255,0.08);
    text-decoration: none;
    cursor: pointer;
    z-index: 2;
    display: none; /* пока скрыта, появится после видео */
  }

  .portal-button:hover {
    background: rgba(150,0,255,1);
  }
</style>
</head>
<body>

<div class="video-container">
  <video id="bg" playsinline preload="auto">
    <source src="./oracle_clean.mp4" type="video/mp4">
    Ваш браузер не поддерживает видео.
  </video>
  <a class="portal-button" id="portalBtn" href="https://t.me/GroqDreams_bot" target="_blank" rel="noopener noreferrer">
    Войти в портал
  </a>
</div>

<script>
  const video = document.getElementById('bg');
  const button = document.getElementById('portalBtn');

  // Запускаем видео с кликом, включаем звук
  function playVideo() {
    video.muted = false;
    video.play().catch(()=>{});
    document.body.removeEventListener('click', playVideo);
    document.body.removeEventListener('touchstart', playVideo);
  }
  document.body.addEventListener('click', playVideo, {once:true, passive:true});
  document.body.addEventListener('touchstart', playVideo, {once:true, passive:true});

  // Показываем кнопку, когда видео закончено
  video.addEventListener('ended', () => {
    button.style.display = 'block';
  });

  // Чтобы видео не зацикливалось
  video.loop = false;
</script>

</body>
</html>
