<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Оракул Снов — Вход</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
  background: black; /* простой черный фон */
  display: flex;
  justify-content: center;
  align-items: center;
}

.video-container {
  position: relative;
  z-index: 1;
}

video#bg {
  display: block;
  width: auto;
  max-width: 100%;
  max-height: 100%;
}

.portal-button {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  padding: 14px 40px;
  font-size: 20px;
  text-decoration: none;
  color: #fff;
  background: rgba(100,0,200,0.9);
  border-radius: 12px;
  border: 2px solid rgba(255,255,255,0.1);
  cursor: pointer;
  z-index: 2;
  opacity: 0;
  pointer-events: none;
  transition: opacity 1s ease;
}
.portal-button.show {
  opacity: 1;
  pointer-events: auto;
}
.portal-button:hover {
  background: rgba(150,0,255,1);
}
</style>
</head>
<body>

<div class="video-container">
  <video id="bg" muted>
    <source src="5197261481606939449.mp4" type="video/mp4">
    Ваш браузер не поддерживает видео.
  </video>

  <a id="portalBtn" class="portal-button" href="https://t.me/GroqDreams_bot" target="_blank" rel="noopener noreferrer">
    Войти в портал
  </a>
</div>

<script>
(function(){
  const video = document.getElementById('bg');
  const portalBtn = document.getElementById('portalBtn');

  // Видео играет один раз, звук по клику
  function enableVideo() {
    video.muted = false;
    video.play().catch(()=>{});
    document.body.removeEventListener('click', enableVideo);
    document.body.removeEventListener('touchstart', enableVideo);
  }
  document.body.addEventListener('click', enableVideo, {once:true, passive:true});
  document.body.addEventListener('touchstart', enableVideo, {once:true, passive:true});

  // После окончания видео показываем кнопку
  video.addEventListener('ended', ()=>{
    portalBtn.classList.add('show');
  });
})();
</script>

</body>
</html>
